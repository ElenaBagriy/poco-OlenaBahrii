<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple layout exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="
    https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <button type="button" aria-controls="mobile-menu" aria-expanded="true" class="js-open-menu button visible">
            <svg class="icon" width="64">
                <use href="./sprite.svg#burger"></use>
            </svg>
        </button>
        <nav class="menu-container">
            <ul class="list">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/">About</a>
                </li>
                <li>
                    <a href="/">Work</a>
                </li>
                <li>
                    <a href="/">Blog</a>
                </li>
                <li>
                    <a href="/">Contact</a>
                </li>
            </ul>
        </nav>
        <button type="button" aria-controls="mobile-menu" class="js-close-menu button invisible">
            <svg class="icon" width="64">
                <use href="./sprite.svg#close"></use>
            </svg>
        </button>
    </header>
    <main></main>
    <script type="module" src="./mobile-menu.js"></script>
    <!-- <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> -->
</body>

</html>
